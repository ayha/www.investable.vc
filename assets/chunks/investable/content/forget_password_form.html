<div class="loginFPErrors">[[+loginfp.errors]]</div>
<div class="loginFP">
    <form class="loginFPForm" action="[[~[[*id]]]]" method="post">
         <input class="returnUrl" type="hidden" name="returnUrl" value="[[+loginfp.request_uri]]" />
            
        <input class="loginFPService" type="hidden" name="login_fp_service" value="forgotpassword" />
        
        <div class="form_section">

           <div class="form_row"><label>[[%field.email? &topic=`form` &namespace=`investable`]]</label>
                <input class="loginFPUsername" type="text" name="username" value="[[+loginfp.post.username]]" />
            
            </div>
        </div>
        <div class="form_section">
             <div class="form_row"><p>[[%msg.forgot_username? &topic=`form` &namespace=`investable`]]</p></div>
             <div class="form_row"><label >[[%field.email? &topic=`form` &namespace=`investable`]]</label>
                <input class="loginFPEmail" type="text" name="email" value="[[+loginfp.post.email]]" /></div>
            
        </div>
       <div class="form_section submit">
           <div class="form_row"><input type="submit" name="login_fp" value="[[%login.reset_password]]" /></div>
       </div>
    </form>
</div>
